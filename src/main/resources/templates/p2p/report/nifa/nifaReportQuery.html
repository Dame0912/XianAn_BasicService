                        <label>标的编号:</label>
                        <input type="text" th:id="prjNum" name="prjNum" placeholder="请输入标的编号" class="form-control">
                    </div>
                    <div class="form-group" style="width: 300px;">
                        <label>开始时间:</label>
                        <input type="text" th:id="startTime" class="form_date form-control date-time" name="startTime">
                    </div>
                    <div class="form-group" style="width: 300px;">
                        <label>结束时间:</label>

                    </div>
                    <div class="form-group" style="width: 300px;">
                        <label>报送状态:</label>
                        <select th:id="status" name="status" class="form-control">
                            <option value=""></option>
                            <option value="-1">失败</option>
                            <option value="0">未处理</option>
                            <option value="1">处理中</option>
                            <option value="2">成功</option>
                        </select>
                    </div>
                </form>

<script type="text/javascript">
    $(function () {
        $("#nifaIndex").addClass('active');
        $("#nifaIndex").parent().removeClass('collapse').addClass('collapsed');
        new PrjInfoTableObj().Init();//初始化项目信息表格
        new ReqRecordTableObj().Init();//初始化请求记录表格
    });
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        format: 'yyyy-mm-dd hh:ii:ss'
    });

    function initPrjInfoTable(param) {
        var tab = new PrjInfoTableObj("/report/nifa/nifaPrjInfoQuery.do", param);
        tab.Init();
    }

    var PrjInfoTableObj = function (url, dataParam) {
        var prjInfoTableInit = new Object();
        //初始化Table
        prjInfoTableInit.Init = function () {
            $('#prjInfoTable').bootstrapTable('destroy');//先销毁表格
            $('#prjInfoTable').bootstrapTable({
                url: url,
                method: 'post', //请求方式
                contentType: 'application/x-www-form-urlencoded',
                responseHandler: function (res) {
                    window.tableMap = {};
                    $.each(res.data, function (i, v) {
                        window.tableMap[v.id] = v;
                    });
                    return {
                        "total": res.total,
                        "rows": res.data //数据
                    };
                },
                queryParamsType: "undefined",
                queryParams: function (params) {
                    var param = {
                        prjNum: dataParam.prjNum,
                        status: dataParam.status,
                        startTime: dataParam.startTime,
                        endTime: dataParam.endTime,
                        currentPage: params.pageNumber,
                        pageSize: params.pageSize
                    };
                    return param;
                },
                columns: [
                    {
                        field: 'SerialNumber',
                        title: '#',
                        align: 'center',
                        halign: 'center',
                        formatter: function (value, row, index) {
                            var pageSize = $('#prjInfoTable').bootstrapTable('getOptions').pageSize;
                            var pageNumber = $('#prjInfoTable').bootstrapTable('getOptions').pageNumber;
                            return pageSize * (pageNumber - 1) + index + 1;
                        }
                    }, {
                        field: 'prjNum',
                        title: '项目编号',
                        align: 'center',
                        halign: 'center',
                        valign: 'middle',
                        sortable: false
                    }, {
                        field: 'prjStatus',
                        title: '项目状态',
                        align: 'center',
                        halign: 'center',
                        valign: 'middle',
                        sortable: false
                    }, {
                        field: 'type',
                        title: '项目类型',
                        align: 'center',
                        halign: 'center',
                        valign: 'middle',
                        sortable: false,
                        formatter: function (value, row, index) {
                            if ("项目 + 自然人" == value) {
                                return "<font color='green'>项目 + 自然人</font>";
                            }
                            if ("项目 + 法人" == value) {
                                return "<font color='#00ffff'>项目 + 法人</font>";
                            }
                            if ("项目信息变更" == value) {
                                return "<font color='blue'>项目信息变更</font>";
                            }
                            return "";
                        }
                    }, {
                        field: 'status',
                        title: '报送状态',
                        align: 'center',
                        halign: 'center',
                        valign: 'middle',
                        sortable: false
                    }, {
                        field: 'errorMsg',
                        title: '失败原因',
                        align: 'center',
                        halign: 'center',
                        valign: 'middle',
                        sortable: false
                    }, {
                        field: 'createdAt',
                        title: '创建时间',
                        align: 'center',
                        halign: 'center',
                        valign: 'middle',
                        sortable: false
                    }, {
                        field: 'updatedAt',
                        title: '更新时间',
                        align: 'center',
                        halign: 'center',
                        valign: 'middle',
                        sortable: false
                    }, {
                        title: "内容详情",
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            return "<a role='button' data-toggle='modal' onclick=viewDetail(" + row.id + ")> <i class='fa fa-file'></i> </a>";
                        }
                    }],
                sidePagination: 'server',//分页方式： client 客户端分页， server 服务端分页（*）
                pageNumber: 1, //初始化加载第一页，默认第一页
                pageSize: 10, //每页的记录行数（*）
                pageList: [10, 20, 50, 100], //可供选择的每页的行数（*）
                paginationPreText: '«',
                paginationNextText: '»',
                pagination: true, //是否显示分页（*）
                striped: true, //是否显示行间隔色
                clickToSelect: false, //是否启用点击选中行
                showToggle: false, //是否显示详细视图和列表视图的切换按钮
                onLoadSuccess: function (rsp) { //加载成功时执行
                },
                onLoadError: function () {
                    // console.log('-------onLoadError-------');
                },
                cache: false,// 不开启缓存
                undefinedText: '---',// 当数据为 undefined 时显示的字符
                paginationLoop: true,// 分页条无限循环的功能
                sortable: false,
                showColumns: false//显示下拉框勾选要显示的列
                //sortOrder : "desc"
            });
        };
        return prjInfoTableInit;
    };


    function initReqRecordTable(param) {

    var ReqRecordTableObj = function (url, dataParam) {
        var reqRecordTableInit = new Object();
        //初始化Table
        reqRecordTableInit.Init = function () {
            $('#reqRecordTable').bootstrapTable('destroy');//先销毁表格
            $('#reqRecordTable').bootstrapTable({
                url: url,
                method: 'post', //请求方式
                contentType: 'application/x-www-form-urlencoded',
                responseHandler: function (res) {
                    window.recordTableMap = {};
                    $.each(res, function (i, v) {
                        window.recordTableMap[v.id] = v;
                    });
                    return res;
                },
                queryParamsType: "undefined",
                queryParams: function (params) {
                    var param = {
                        prjNum: dataParam.prjNum,
                        status: dataParam.status,
                        startTime: dataParam.startTime,
                        endTime: dataParam.endTime
                    };
                    return param;
                },
                columns: [
                    {
                        field: 'SerialNumber',
                        title: '#',
                        align: 'center',
                        halign: 'center',
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    }, {
                        field: 'prjNumList',
                        title: '项目编号集',
                        align: 'center',
                        halign: 'center',
                        valign: 'middle',
                        sortable: false
                    }, {
                        field: 'totalNum',
                        title: '总条数',
                        align: 'center',
                        valign: 'middle',
                    }, {
                        field: 'type',
                        title: '类型',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if ("31" == value) {
                                return "<font color='green'>项目 + 借款人</font>";
                            }
                            if ("32" == value) {
                                return "<font color='blue'>项目信息变更</font>";
                            }
                            return "";
                        }
                    }, {
                        field: 'status',
                        title: '状态',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if ("-1" == value) {
                                return "<font color='red'>失败</font>";
                            }
                            if ("1" == value) {
                                return "<font color='blue'>处理中</font>";
                            }
                            if ("2" == value) {
                                return "成功";
                            }
                            return "";
                        }
                    }, {
                        field: 'errorMsg',
                        title: '失败原因',
                        align: 'center',
                        halign: 'center',
                        valign: 'middle',
                        sortable: false
                    }, {
                        field: 'createdAt',
                        title: '创建时间',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            return formatTime(value, 'Y-M-D h:m:s');
                        }
                    }, {
                        field: 'updatedAt',
                        title: '更新时间',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            return formatTime(value, 'Y-M-D h:m:s');
                        }
                    }, {
                        title: '请求 & 响应数据',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            return "<a role='button' data-toggle='modal' onclick=viewRecordData(" + row.id + ")> <i class='fa fa-file'></i> </a>";
                        }
                    }],
                sidePagination: 'client',//分页方式： client 客户端分页， server 服务端分页（*）
                pageNumber: 1, //初始化加载第一页，默认第一页
                pageSize: 10, //每页的记录行数（*）
                pageList: [10, 20, 50, 100], //可供选择的每页的行数（*）
                paginationPreText: '«',
                paginationNextText: '»',
                pagination: true, //是否显示分页（*）
                striped: true, //是否显示行间隔色
                clickToSelect: false, //是否启用点击选中行
                showToggle: false, //是否显示详细视图和列表视图的切换按钮
                onLoadSuccess: function (rsp) { //加载成功时执行
                },
                onLoadError: function () {
                    // console.log('-------onLoadError-------');
                },
                cache: false,// 不开启缓存
                undefinedText: '---',// 当数据为 undefined 时显示的字符
                paginationLoop: true,// 分页条无限循环的功能
                sortable: false,
                showColumns: false//显示下拉框勾选要显示的列
            });
        };
        return reqRecordTableInit;
    };


    // 搜索
    $('#searchBtn').on('click', function () {
        var prjNum = $.trim($("#prjNum").val());
        var status = $.trim($("#status").val());

        var endTime = $('#endTime').val();

            layer.alert("起始时间不可以大于结束时间！", {title: '提示', icon: 5, shift: 6});
            return false;

        initPrjInfoTable({
            prjNum: prjNum,

            startTime: startTime,
            endTime: endTime
        });
        initReqRecordTable({
            prjNum: prjNum,

            startTime: startTime,
            endTime: endTime
        });
    });

            $("#myModal2 .modal-body #legalForm label").each(function (i, e) {
                var lbl = $(e);
                var field = lbl.attr("tempAttr");

                var field = lbl.attr("tempAttr");
                lbl.next().text(dataInfo["projectChangeInfo"][field]);

    window.viewRecordData = function (idx) {
        var rowData = window.recordTableMap[idx];
        $("#reqAndRepModal .modal-body #reqRecordForm label").each(function (i, e) {
            var lbl = $(e);

            lbl.next().text(rowData[field]);
        });
        $("#reqAndRepModal .modal-body #repRecordForm label").each(function (i, e) {
            var lbl = $(e);
            var field = lbl.attr("tempAttr");
            lbl.next().text(rowData[field]);
        });
        $("#reqAndRepModal").modal();
    }

    // 日期处理，timestamp为毫秒的时间戳数字
    function formatTime(timestamp, format) {
        var time = new Date(timestamp);
        var newArr = [];
        var formatArr = ['Y', 'M', 'D', 'h', 'm', 's']
        newArr.push(time.getFullYear())
        newArr.push(formatNumber(time.getMonth() + 1))
        newArr.push(formatNumber(time.getDate()))
        newArr.push(formatNumber(time.getHours()))
        newArr.push(formatNumber(time.getMinutes()))
        newArr.push(formatNumber(time.getSeconds()))
        for (var i in newArr) {
            format = format.replace(formatArr[i], newArr[i])
        }
        return format;
    }

    // 日期格式
    function formatNumber(n) {
        n = n.toString();
        return n[1] ? n : '0' + n;
    }

</script>
